<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>

    <script>
        // Function to get the value of a query parameter by name
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the "thisisytid" parameter from the URL
        const ytId = getQueryParameter('thisisytid');
        console.log('YouTube ID:', ytId); // For debugging

        // Construct the audio URL
        const audioUrl = `${ytId}`; // Update the base URL accordingly

        // Get the audio element
        const audioPlayer = document.getElementById('audioPlayer');

        // Set the audio source and play the audio
        audioPlayer.src = audioUrl;
        audioPlayer.play();
    </script>
</body>
</html>
